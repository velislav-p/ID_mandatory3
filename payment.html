<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



<!-------------------- HEADER --------------------->
<div class="navbar">
    <ul>
        <li>Link1</li>
        <li>Link2</li>
        <li>Link3</li>
    </ul>
</div>

<!------------------- SIDE BAR ------------------------->

<div class="sidebar">

        <h1>*BOOKED TRIP</h1>
        <h1>*FLIGHT DATES*</h1>
        <h1>*CURRENT STEP*</h1>

</div>

<!--------------------------------------------------------------------------Payment---------------------------------------------------------------->
<div class="wdw-payment">
    <form>
        <label for="paymentName">Write your Name:</label>
        <input type="text" id="paymentName" placeholder="Name">
        <label for="paymentsurname">Write your Surname:</label>
        <input type="text" id="paymentSurname" placeholder="Surname">
        <label for="paymentEmail">Write your E-mail here:</label>
        <input type="text" id="paymentEmail" placeholder="E-mail">
        <label for="paymentCVR">Please type you company CVR here if available:</label>
        <input type="text" id="paymentCVR" placeholder="CVR/ COMPANY ID">
        <label for="paymentCreditCardNumber">Enter you're credit card number here:</label>
        <input type="text" id="paymentCreditCardNumber" placeholder="Credit card number">
        <label for="paymentCreditCardDate">Enter you're credit cards expiration date:</label>
        <input type="text" id="paymentCreditCardDate" placeholder="Credit card expiration date">
        <label for="paymentCreditCardCVV">Enter the security number found on the back of your card:</label>
        <input type="text" id="paymentCreditCardCVV" placeholder="CVV number">
        <label for="paymentAdress">In the field below type in your adress:</label>
        <input type="text" id="paymentAdress" placeholder="Adress">
        <label for="paymentAreaCode">Enter area code:</label>
        <input type="text" id="paymentAreaCode" placeholder="Area code">
        <label for="paymentCity">Enter city:</label>
        <input type="text" id="paymentCity" placeholder="City">
        <label for="paymentTelephoneNumber">Enter telephone number:</label>
        <input type="text" id="paymentTelephoneNumber" placeholder="Telephone #">
        <input type="button" class="btn btn-warning" id="btnSubmit" value="Submit!">
    </form>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("navbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>

</html>
